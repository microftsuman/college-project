<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="container">
        <div class="page-logo mt-5">
            <div class="logo-box text-align-center bg-secondary">
                <i>logo</i>
            </div>
        </div>

        <div class="content mt-5">
            <div class="content-wrapper mb-5 border">
                <div class="content-box d-flex justify-content-center mt-4" id="seeker-box">
                    <div class="p-2 text-center">
                        <h4>I am a Job Seeker</h4>
                    </div>
                </div>

                <div class="content-box d-flex mt-4">
                    <div class="seeker  border text-center bg-secondary" id="login-as"><a>Login as Jobseeker</a> </div>
                    <div class="employer  border text-center bg-secondary" id="login-as"><a>Login as Employer</a></div>

                </div>


                <div class="login-form mt-5">
                    <div class="name d-flex">
                        <div class="mr-5">
                            <input type="text" placeholder="First Name" class=" form-control p-4 mr-4" id="first-name">
                        </div>

                        <div class="input-group">
                            <input type="text" placeholder="Last Name" class=" form-control p-4" id="last-name">
                        </div>
                    </div>
                    <div class="input-group mt-5">
                        <input type="text" placeholder="Email Address" class="form-control p-4" id="form-email">
                    </div>

                    <div class="input-group mt-5">
                        <input type="text" placeholder="Contact No" class="form-control p-4" id="form-pass">
                    </div>

                    <div class="input-group mt-5">
                        <input type="text" placeholder="Address" class="form-control p-4" id="form-pass">
                    </div>

                    <div class="input-group mt-5">
                        <input type="password" placeholder="Password" class="form-control p-4" id="form-pass">
                    </div>

                    <div class="input-group mt-5">
                        <input type="password" placeholder="Retype Password" class="form-control p-4" id="form-pass">
                    </div>

                    <div class="form-submit d-flex justify-content-center  mt-5 ">
                        <input type="button" value="Submit" id="submit" class="p-2 bg-secondary border">
                    </div>
                    <div class="here d-flex justify-content-center mt-4 mb-5">
                        <div>
                            Already have an account? Login <a href="#"><u>here</u></a>
                        </div>

                    </div>
                </div>
</body>

</html>
