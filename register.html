
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="container">
        <div class="page-logo mt-5">
            <div class="logo-box text-center primary-color">
                <h2>LOgo</h2>
            </div>
        </div>

        <div class="content mt-5">
            <div class="content-wrapper pt-4 mb-5 border">

                <div class="form-top mb-4">
                    <div class="content-box text-center" id="seeker-box">
                        <h4>I am <span class="main-text">Job Seeker</span></h4>
                    </div>

                    <div class="content-box d-flex mt-4">
                        <div class="seeker login-as border text-center primary-color">
                            <a>Register as Jobseeker</a>
                        </div>
                        <div class="employer login-as border text-center">
                            <a>Register as
                                Employer</a>
                        </div>
                    </div>
                </div>

                <div class="login-form mb-4">
                    <div class="row my-30">
                        <div class="col-md-6">
                            <div class="form-group m-md-0 mb-4">
                                <input type="text" placeholder="First Name" class="form-control  p-4" id="first-name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group m-0">
                                <input type="text" placeholder="Last Name" class="form-control  p-4" id="last-name">
                            </div>
                        </div>
                    </div>

                    <div class="form-group my-30">
                        <input type="text" placeholder="Email Address" class="form-control p-4" id="form-email">
                    </div>

                    <div class="form-group my-30">
                        <input type="text" placeholder="Contact No" class="form-control  p-4" id="form-pass">
                    </div>

                    <div class="form-group my-30">
                        <input type="text" placeholder="Address" class="form-control  p-4" id="form-pass">
                    </div>

                    <div class="form-group my-30">
                        <input type="password" placeholder="Password" class="form-control  p-4" id="form-pass">
                    </div>

                    <div class="form-group my-30">
                        <input type="password" placeholder="Retype Password" class="form-control  p-4" id="form-pass">
                    </div>

                    <div class="form-submit text-center mt-30 mb-3">
                        <button class="primary-color border submit"> Submit </button>
                    </div>
                    <div class="here text-center">
                        Already have an account? Login <a href="./index.html"><u>here</u></a>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
